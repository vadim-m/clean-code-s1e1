<!DOCTYPE html>

<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <section class="matrix">
        <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
        <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </section>
      <section class="new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__controls">
          <input id="new-task" class="input new-task__input" type="text">
          <button class="button new-task__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="section__title todo__title">Todo</h3>
        <ul class="todo__list" id="incomplete-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label task">Pay Bills</label>
            <input class="todo__input input task" type="text">
            <button class="todo__button button  edit">Edit</button>
            <button class="todo__button button delete"><img class="todo__delete-icon" src="./remove.svg"
                alt="delete button"></button>
          </li>
          <li class="todo__item editMode">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label task">Go Shopping</label>
            <input class="todo__input input task" type="text" value="Go Shopping">
            <button class="todo__button button edit">Save</button>
            <button class="todo__button button delete"><img class="todo__delete-icon" src="./remove.svg"
                alt="delete button"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section__title completed__title">Completed</h3>
        <ul class="completed__list" id="completed-tasks">
          <li class="completed__item">
            <input class="completed__checkbox" type="checkbox" checked>
            <label class="completed__label task">See the Doctor</label>
            <input type="text" class="completed__input input task">
            <button class="completed__button button edit">Edit</button>
            <button class="completed__button button delete"><img class="completed__delete-icon" src="./remove.svg"
                alt="delete button"></button>
          </li>
        </ul>
      </section>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
